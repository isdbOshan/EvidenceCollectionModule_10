<mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title>Managers</mat-card-title>
      <mat-card-subtitle>List of Managers</mat-card-subtitle>
      <span class="spacer"></span>
      <a mat-mini-fab color="primary" [routerLink]="['/manager-create']">
        <mat-icon>add</mat-icon>
      </a>
    </mat-card-header>
    <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="managerName">
                <mat-header-cell *matHeaderCellDef> Manager Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.managerName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="picture">
                <mat-header-cell *matHeaderCellDef> Picture </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.picture}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="productId">
                <mat-header-cell *matHeaderCellDef> Section </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.product.productName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> ... </mat-header-cell>
                <mat-cell *matCellDef="let element"> 
                   <a mat-icon-button [routerLink]="['/manager-edit', element.managerId]"><mat-icon>edit</mat-icon></a>
                  <button mat-icon-button color="warn"  (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
                </mat-cell>
            </ng-container>
            
            <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnList;"></mat-row>
        </mat-table>
    </mat-card-content>
    <mat-card-actions>
        <mat-paginator [pageSizeOptions]="[3, 5, 10, 15]" [pageSize]="3" showFirstLastButtons=""></mat-paginator>
    </mat-card-actions>
  </mat-card>
