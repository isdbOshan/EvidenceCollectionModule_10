<mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title>Sections</mat-card-title>
      <mat-card-subtitle>List of Section</mat-card-subtitle>
      <span class="spacer"></span>
      <a mat-mini-fab color="primary" [routerLink]="['/section-create']">
        <mat-icon>add</mat-icon>
      </a>
    </mat-card-header>
    <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="sectionName">
                <mat-header-cell *matHeaderCellDef> Section Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.sectionName}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> ... </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a mat-icon-button [routerLink]="['/section-edit', element.sectionId]"><mat-icon>edit</mat-icon></a>
                <button mat-icon-button color="warn" (click)="confirmDelete(element)" ><mat-icon>delete</mat-icon></button>
                </mat-cell>
              </ng-container>

            <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnList;"></mat-row>
        </mat-table>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator [pageSizeOptions]="[3, 5, 10, 15]" [pageSize]="3" showFirstLastButtons=""></mat-paginator>
    </mat-card-actions>
  </mat-card>
