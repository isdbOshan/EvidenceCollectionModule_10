<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Create Employee</mat-card-title>
    <mat-card-subtitle>Fill up the form</mat-card-subtitle>
    <span class="spacer"></span>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="employeeForm" (ngSubmit)="save()">
      <mat-form-field class="f-w mb-1">
        <mat-label>Employee name</mat-label>
        <input type="text" matInput formControlName="employeeName" />
        <mat-error *ngIf="f['employeeName'].hasError('maxLength')">
          Maximum <strong>50</strong> character allowed
        </mat-error>
        <mat-error *ngIf="f['employeeName'].hasError('required')">
          Department name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="f-w mb-1">
        <mat-label>Grade name</mat-label>
        <input type="text" matInput formControlName="grade" />

        <mat-error *ngIf="f['grade'].hasError('required')">
          Grade  is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="f-w mb-1">
        <mat-label>Designation</mat-label>
        <input type="text" matInput formControlName="designation" />

        <mat-error *ngIf="f['designation'].hasError('required')">
          Designation  is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="f-w mb-1">
        <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">Save</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [routerLink]="['/employees']">Back to employees list</a>
  </mat-card-actions>
</mat-card>
