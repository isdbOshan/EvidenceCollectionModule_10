<mat-card class="full-card">
    <mat-card-header>
        <mat-card-title>Books</mat-card-title>
        <mat-card-subtitle>List of book</mat-card-subtitle>
        <span class="spacer"></span>
        <div>
            <a mat-mini-fab [routerLink]="['/book-create']">
                <mat-icon>add</mat-icon>
            </a>
        </div>
    </mat-card-header>
    <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="title">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
            </ng-container>  
            <ng-container matColumnDef="releaseDate">
                <mat-header-cell *matHeaderCellDef >Release Date</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.releaseDate|date:'yyyy-MM-dd'}}</mat-cell>
            </ng-container> 
            <ng-container matColumnDef="coverPrice">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Cover Price</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.coverPrice|number:'1.2-2'}}</mat-cell>
            </ng-container> 
            <ng-container matColumnDef="format">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Format</mat-header-cell>
                <mat-cell *matCellDef="let element">{{getFormatName(element.format)}}</mat-cell>
            </ng-container>  
            <ng-container matColumnDef="publisherId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Publisher</mat-header-cell>
                <mat-cell *matCellDef="let element">{{getPublisherName(element.publisherId)}}</mat-cell>
            </ng-container>            
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef>...</mat-header-cell>
              <mat-cell *matCellDef="let element">
                <a mat-icon-button [routerLink]="['/book-edit', element.publisherId]"><mat-icon>edit</mat-icon></a>
                <button mat-icon-button color="warn" (click)="confirmDelete(element)"  ><mat-icon>delete</mat-icon></button>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
            <mat-row *matRowDef="let row;columns:columns"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
