<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Create department</mat-card-title>
    <mat-card-subtitle>Fill up the form</mat-card-subtitle>
    <span class="spacer"></span>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="bookForm" (ngSubmit)="save()">
      <mat-form-field class="f-w mb-1">
        <mat-label>Title</mat-label>
        <input type="text" matInput formControlName="title" />

        <mat-error *ngIf="f['title'].hasError('required')">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="f-w mb-1">
        <mat-label>Release Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="releaseDate">
  
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker ></mat-datepicker>

        <mat-error *ngIf="f['releaseDate'].hasError('required')">
          Release date is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="f-w mb-1">
        <mat-label>Format</mat-label>
        <mat-select type="text"  formControlName="format" >
          <mat-option *ngFor="let op of formatOptions" [value]="op.value">{{op.label}}</mat-option>
        </mat-select>
       
        <mat-error *ngIf="f['format'].hasError('required')">
          Format is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="f-w mb-1">
        <mat-label>Cover Price</mat-label>
        <input type="text" matInput formControlName="coverPrice" />

        <mat-error *ngIf="f['coverPrice'].hasError('required')">
          Cover price is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="f-w mb-1">
        <mat-label>Publisher</mat-label>
        <mat-select type="text"  formControlName="publisherId" >
          <mat-option *ngFor="let p of publishers" [value]="p.publisherId">{{p.publisherName}}</mat-option>
        </mat-select>
       
        <mat-error *ngIf="f['publisherId'].hasError('required')">
          publisher is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="f-w mb-1">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="bookForm.invalid"
        >
          Save
        </button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [routerLink]="['/books']">Back to book list</a>
  </mat-card-actions>
</mat-card>
