<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of products">
                    <td>{{p.productName}}</td>
                    <td>{{p.price | number:'1.2-2'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
