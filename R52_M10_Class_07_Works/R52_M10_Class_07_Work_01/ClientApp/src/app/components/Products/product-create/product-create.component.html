<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Create Products</mat-card-title>
    <mat-card-subtitle>Fill up the form</mat-card-subtitle>
    <span class="spacer"></span>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="save()">
      <!-- product id  -->

      <!-- product id  -->
      <!-- product name start  -->
      <!-- section id  -->
      <mat-form-field class="f-w mb-1">
        <mat-label>Product name</mat-label>
        <input type="text" matInput formControlName="productName" />

        <mat-error *ngIf="f['productName'].hasError('maxLength')">
          Maximum <strong>50</strong> character allowed
        </mat-error>
        <mat-error *ngIf="f['productName'].hasError('required')">
          Product name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <!-- product name end  -->
      <mat-form-field class="f-w mb-1">
        <mat-label>Product Id</mat-label>
        <input type="text" matInput formControlName="productId" />

        <mat-error *ngIf="f['productId'].hasError('maxLength')">
          Maximum <strong>50</strong> character allowed
        </mat-error>
        <mat-error *ngIf="f['productId'].hasError('required')">
          Product ID is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="f-w mb-1">
        <mat-label>Section Id</mat-label>
        <input type="text" matInput formControlName="sectionId" />

        <mat-error *ngIf="f['sectionId'].hasError('maxLength')">
          Maximum <strong>50</strong> character allowed
        </mat-error>
        <mat-error *ngIf="f['sectionId'].hasError('required')">
          Section ID is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="f-w mb-1">
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Save</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [routerLink]="['/departments']">Back to department list</a>
  </mat-card-actions>
</mat-card>
