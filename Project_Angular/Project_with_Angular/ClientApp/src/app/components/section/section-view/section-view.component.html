<mat-card class="medium-card">
  <mat-card-header>
      <mat-card-title>Sections</mat-card-title>
      <mat-card-subtitle>List of Sections</mat-card-subtitle>
      <span class="spacer"></span>
      <div>
          <a mat-mini-fab [routerLink]="['/section-create']">
              <mat-icon>add</mat-icon>
          </a>
      </div>
  </mat-card-header>
  <mat-card-content>
      <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="sectionName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Section Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.sectionName}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>...</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button [routerLink]="['/section-edit', element.sectionId]"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button (click)="confirmDelete(element)" color="warn" ><mat-icon>delete</mat-icon></button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
          <mat-row *matRowDef="let row;columns:columnList"></mat-row>
        </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
