<mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Update Product</mat-card-title>
      <mat-card-subtitle>Fill up the form</mat-card-subtitle>
      <span class="spacer"></span>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="save()">
        <mat-form-field class="f-w mb-1">
          <mat-label>Product name</mat-label>
          <input type="text" matInput formControlName="productName" />
  
          <mat-error *ngIf="f['productName'].hasError('maxLength')">
            Maximum <strong>50</strong> character allowed
          </mat-error>
          <mat-error *ngIf="f['productName'].hasError('required')">
            product name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div class="f-w mb-1">
          <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Update</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/products']">Back to list</a>
    </mat-card-actions>
  </mat-card>
