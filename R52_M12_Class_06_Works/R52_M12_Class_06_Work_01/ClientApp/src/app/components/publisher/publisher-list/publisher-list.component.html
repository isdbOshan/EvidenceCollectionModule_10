<mat-card class="medium-card">
  <mat-card-header>
    <mat-card-title>Publisher</mat-card-title>
    <mat-card-subtitle>List of Publisher</mat-card-subtitle>
    <span class="spacer"></span>
    <div>
      <a mat-mini-fab [routerLink]="['/publisher-create']">
        <mat-icon>add</mat-icon>
      </a>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="publisherName">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Publisher Name
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{
          element.publisherName
        }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Address
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.address }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>...</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a
            mat-icon-button
            [routerLink]="['/publisher-edit', element.publisherId]"
            ><mat-icon>edit</mat-icon></a
          >
          <button mat-icon-button color="warn" (click)="confirmDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnList"></mat-row>
    </mat-table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageSize]="5"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
